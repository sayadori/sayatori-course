<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çµ„É§Âèñ„Çä„Éû„Çπ„Çø„ÉºË¨õÂ∫ß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .auth-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
        }
        
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        
        .auth-box h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .auth-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .password-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 13px;
        }
        
        .strength-weak { color: #ff4444; }
        .strength-medium { color: #ff9800; }
        .strength-strong { color: #4caf50; }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        .learning-page {
            display: none;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .progress-text {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .lesson-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .lesson-card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .lesson-card.completed {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }
        
        .lesson-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .lesson-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        
        .lesson-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .lesson-content {
            flex: 1;
        }
        
        .lesson-content h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .badge-coming-soon {
            background: #999;
            color: white;
        }
        
        .badge-video {
            background: #667eea;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 35px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            z-index: 1001;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        
        .close:hover {
            color: #000;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn-secondary {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 768px) {
            .auth-box {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .lessons-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 15px;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="setupScreen" class="auth-screen">
        <div class="auth-box">
            <h1>üéì „Çµ„É§Âèñ„Çä„Éû„Çπ„Çø„ÉºË¨õÂ∫ß</h1>
            <p>Â≠¶Áøí„ÇíÈñãÂßã„Åô„ÇãÂâç„Å´„ÄÅ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            
            <form id="setupForm">
                <div class="input-group">
                    <label for="newPassword">„Éë„Çπ„ÉØ„Éº„ÉâÔºà6ÊñáÂ≠ó‰ª•‰∏äÊé®Â•®Ôºâ</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" required>
                        <button type="button" class="toggle-password" data-target="newPassword">üëÅÔ∏è</button>
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">„Éë„Çπ„ÉØ„Éº„ÉâÁ¢∫Ë™ç</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="btn">Ë®≠ÂÆö„Åó„Å¶Â≠¶ÁøíÈñãÂßã</button>
                <div id="setupError" class="error-message"></div>
            </form>
        </div>
    </div>

    <div id="loginScreen" class="auth-screen hidden">
        <div class="auth-box">
            <h1>üéì „Çµ„É§Âèñ„Çä„Éû„Çπ„Çø„ÉºË¨õÂ∫ß</h1>
            <p>„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginPassword">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" required>
                        <button type="button" class="toggle-password" data-target="loginPassword">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="btn">„É≠„Ç∞„Ç§„É≥</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <div id="learningPage" class="learning-page">
        <div class="container">
            <div class="header">
                <h1>üìö „Çµ„É§Âèñ„Çä„Éû„Çπ„Çø„ÉºË¨õÂ∫ß</h1>
                <div class="progress-info">
                    <span class="progress-text" id="progressText">0/11„É¨„ÉÉ„Çπ„É≥ÂÆå‰∫Ü</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
            </div>

            <div class="lessons-grid" id="lessonsGrid"></div>

            <div class="actions">
                <button class="btn-secondary" onclick="resetProgress()">ÈÄ≤Êçó„Çí„É™„Çª„ÉÉ„Éà</button>
                <button class="btn-secondary" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
            </div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="video-container">
                <iframe id="videoPlayer" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const lessons = [
            { id: 1, title: '„ÅØ„Åò„ÇÅ„Å´', videoId: null, disabled: true },
            { id: 2, title: '„Çµ„É§Âèñ„Çä„Å®„ÅØ', videoId: '1rEOijPLVIZSqWNJXXBXopnBz9cVPU94V', disabled: false },
            { id: 3, title: 'Ê®ôÊ∫ñÂÅèÂ∑Æ„ÉªÁõ∏Èñ¢‰øÇÊï∞', videoId: '1zZ994fdXt0aI2QOckLpgKxwRjGKCcHTa', disabled: false },
            { id: 4, title: '„É¨„Éê„É¨„ÉÉ„Ç∏', videoId: '1DMla6JpnlQ_X8xxl1Ilvc-aStG-f6gp7', disabled: false },
            { id: 5, title: '„Çµ„É§Âèñ„Çä„ÅÆÊ≥®ÊÑèÁÇπ', videoId: '10aEAggtB0kH7OCr4rmUPWnm_pW3us3K-', disabled: false },
            { id: 6, title: '„Çµ„É§Âèñ„Çä„ÅÆÂÆü‰æã', videoId: '186IJPDFXfgc3IU9QBacalg68-i5tZAO_', disabled: false },
            { id: 7, title: '„Çµ„É§„ÉÅ„É£„Éº„Éà„ÅÆ‰Ωø„ÅÑÊñπ ÂÆüË∑µ', videoId: '1btRje47HALsOTEnU4AUKI0PSaRMih91x', disabled: false },
            { id: 8, title: '„ÇÇ„ÅÜ1„Å§„ÅÆ„Çµ„É§„ÉÅ„É£„Éº„Éà„ÅÆË¶ãÊñπ', videoId: '14Sv061huFiSazndxAWqfX-p4M5to0qpC', disabled: false },
            { id: 9, title: '„ÉÅ„É£„Éº„Éà„Åã„ÇâË¶ã„Çã„Ç®„Éç„É´„ÇÆ„Éº„ÅÆÊ≥ïÂâá', videoId: '1g5cFj_z5fCScsU2Krf9jNfMf2wgl7YgJ', disabled: false },
            { id: 10, title: '„Éú„É™„É≥„Ç∏„É£„Éº„Éê„É≥„Éâ„Å´„Å§„ÅÑ„Å¶', videoId: null, disabled: true },
            { id: 11, title: 'ÈáëÂ±û„ÅÆ„Çµ„É§Âèñ„Çä', videoId: '1nY3GwkQ37uYs-u357XnyvFlhATIMT8zh', disabled: false }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            setupPasswordToggles();
            setupPasswordStrength();
            renderLessons();
            setupModal();
        });

        function checkAuth() {
            const savedPassword = localStorage.getItem('coursePassword');
            if (savedPassword) {
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('loginScreen').classList.remove('hidden');
            }
        }

        document.getElementById('setupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('setupError');
            
            if (password.length < 6) {
                errorDiv.textContent = '„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                return;
            }
            
            if (password !== confirm) {
                errorDiv.textContent = '„Éë„Çπ„ÉØ„Éº„Éâ„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì';
                return;
            }
            
            localStorage.setItem('coursePassword', btoa(password));
            showLearningPage();
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('loginPassword').value;
            const savedPassword = localStorage.getItem('coursePassword');
            const errorDiv = document.getElementById('loginError');
            
            if (btoa(password) === savedPassword) {
                showLearningPage();
            } else {
                errorDiv.textContent = '„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì';
            }
        });

        function showLearningPage() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('learningPage').style.display = 'block';
            loadProgress();
            updateProgress();
        }

        function setupPasswordToggles() {
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.textContent = 'üôà';
                    } else {
                        input.type = 'password';
                        this.textContent = 'üëÅÔ∏è';
                    }
                });
            });
        }

        function setupPasswordStrength() {
            const passwordInput = document.getElementById('newPassword');
            const strengthDiv = document.getElementById('passwordStrength');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = '';
                let className = '';
                
                if (password.length === 0) {
                    strengthDiv.textContent = '';
                    return;
                }
                
                if (password.length < 6) {
                    strength = 'Âº±„ÅÑ';
                    className = 'strength-weak';
                } else if (password.length < 8) {
                    strength = 'ÊôÆÈÄö';
                    className = 'strength-medium';
                } else {
                    strength = 'Âº∑„ÅÑ';
                    className = 'strength-strong';
                }
                
                strengthDiv.textContent = `Âº∑Â∫¶: ${strength}`;
                strengthDiv.className = `password-strength ${className}`;
            });
        }

        function renderLessons() {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = '';
            
            lessons.forEach(lesson => {
                const card = document.createElement('div');
                card.className = 'lesson-card';
                if (lesson.disabled) card.classList.add('disabled');
                
                const isCompleted = localStorage.getItem(`lesson${lesson.id}`) === 'true';
                if (isCompleted) card.classList.add('completed');
                
                let badge = '';
                if (lesson.disabled) {
                    badge = '<span class="badge badge-coming-soon">Ê∫ñÂÇô‰∏≠</span>';
                } else if (lesson.videoId) {
                    badge = '<span class="badge badge-video">‚ñ∂Ô∏è ÂãïÁîª</span>';
                }
                
                card.innerHTML = `
                    <div class="lesson-header">
                        <input type="checkbox" class="lesson-checkbox" 
                               ${lesson.disabled ? 'disabled' : ''} 
                               ${isCompleted ? 'checked' : ''}
                               onchange="toggleLesson(${lesson.id})">
                        <div class="lesson-content">
                            <h3>„É¨„ÉÉ„Çπ„É≥${lesson.id}: ${lesson.title} ${badge}</h3>
                        </div>
                    </div>
                `;
                
                if (!lesson.disabled && lesson.videoId) {
                    card.style.cursor = 'pointer';
                    card.addEventListener('click', function(e) {
                        if (!e.target.classList.contains('lesson-checkbox')) {
                            openVideo(lesson.videoId);
                        }
                    });
                }
                
                grid.appendChild(card);
            });
        }

        function toggleLesson(lessonId) {
            const isChecked = event.target.checked;
            localStorage.setItem(`lesson${lessonId}`, isChecked);
            updateProgress();
            renderLessons();
        }

        function updateProgress() {
            const totalLessons = lessons.length;
            let completedLessons = 0;
            
            lessons.forEach(lesson => {
                if (localStorage.getItem(`lesson${lesson.id}`) === 'true') {
                    completedLessons++;
                }
            });
            
            const percentage = Math.round((completedLessons / totalLessons) * 100);
            
            document.getElementById('progressText').textContent = 
                `${completedLessons}/${totalLessons}„É¨„ÉÉ„Çπ„É≥ÂÆå‰∫Ü`;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';
            
            if (completedLessons === totalLessons) {
                setTimeout(() => alert('üéâ „Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅÂÖ®„É¨„ÉÉ„Çπ„É≥ÂÆå‰∫Ü„Åß„ÅôÔºÅ'), 500);
            }
        }

        function loadProgress() {
            updateProgress();
        }

        function setupModal() {
            const modal = document.getElementById('videoModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = function() {
                modal.style.display = 'none';
                document.getElementById('videoPlayer').src = '';
            };
            
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    document.getElementById('videoPlayer').src = '';
                }
            };
        }

        function openVideo(videoId) {
            const embedUrl = `https://drive.google.com/file/d/` + videoId + `/preview`;
            document.getElementById('videoPlayer').src = embedUrl;
            document.getElementById('videoModal').style.display = 'block';
        }

        function resetProgress() {
            if (confirm('Êú¨ÂΩì„Å´ÈÄ≤Êçó„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                lessons.forEach(lesson => {
                    localStorage.removeItem(`lesson${lesson.id}`);
                });
                renderLessons();
                updateProgress();
            }
        }

        function logout() {
            if (confirm('„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                document.getElementById('learningPage').style.display = 'none';
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('loginPassword').value = '';
            }
        }
    </script>
</body>
</html>
